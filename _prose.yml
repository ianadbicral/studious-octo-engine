prose:
  rooturl: "_posts"
  media: "images"
  metadata:
    posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          label: "Layout"
          element: "text"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post Title"
          help: "Enter your post title"
          type: "text"
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          help: "Enter your post tags (comma separated)"
          type: "text"
